<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="grid">
    <div class="card">
      <div class="left-side">
          <h1 class="title"> Get <span class="insights">insights</span> that help your business grow.</h1>

          <p class="description"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <div class="numbers">
            <div class="large">10k+ <span class="pop">companies</span> </div>
            <div class="large"> 314 <span class="pop">templates</span></div>
            <div class="large">12m+ <span class="pop">queries</span> </div> 
          </div>
      </div>
      <div class="right-side">
        <img
        src="images/image-header-desktop.jpg"
        alt="co-workers woring on a project"
        class="image"
        />
      </div>
    </div>
  </div>
</main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="#">Brett C. Laby</a>.
  </div>
</body>
</html>
